<div class="panel panel-primary">
    <div class="panel-heading">{{pageTitle}}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter By: </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter'>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"><h4> Filtered By: {{listFilter}} </h4></div>
        </div>
    </div>
    <div class="table-responsive">
    <table class="table" *ngIf="products.length && products">
            <thead>
                <tr>
                    <th>
                        <button (click) = 'toggleImage()' class="btn btn-primary">{{showImage? 'Hide': 'Show'}} Image</button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 star rating</th>
                </tr>
            </thead>
            <tbody>      
                <tr *ngFor='#product of products'>
                    <td><img *ngIf = 'showImage'
                             [src]="product.imageUrl" 
                             [title]="product.productName"
                             [style.width.px]="imageWidth"
                             [style.margin.px]="imageMargin"></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode | lowercase}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency : 'USD':true:'1.2-2'}}</td>
                    <td>{{product.starRating}}</td>
                </tr>  
            </tbody>
    </table>
</div>
</div>
