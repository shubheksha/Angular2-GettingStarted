<div class="panel panel-primary">
    <div class="panel-heading">{{pageTitle}}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter By: </div>
            <div class="col-md-4">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"><h4> Filtered By: </h4></div>
        </div>
    </div>
    <div class="table-responsive">
    <table class="table" *ngIf="products.length && products">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary">Show Image</button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 star rating</th>
                </tr>
            </thead>
            <tbody>      
                <tr *ngFor='#product of products'>
                    <td></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.starRating}}</td>
                </tr>  
            </tbody>
    </table>
</div>
</div>
